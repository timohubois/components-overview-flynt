name: Commit Checks

on: [push]

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v4
    - uses: actions/cache@v4
      with:
        path: vendor
        key: ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-
    - name: Install composer
      run: |
        php8.2 $(which composer) install
    - name: Run lint
      run: |
        composer php:lint
